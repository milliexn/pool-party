    .navBar {

    .right-navbar{

    .right-navbar>a{

    #logo img {

        /* margin-left: 1vw; */
        position: relative;
    }
    #modeToggleSwitch {
        position: relative;
        /* top: 29%; */
        /* right: 35%; */
        width: max(3.24vw, 1.78vh);
        height: max(2vw, 1.1vh);
        display: block;
        background: var(--footer-color);
        border-radius: 3vw;
        cursor: pointer;
        /* transition: background 300ms linear; */
    }

    #modeToggleSwitch:before {
        position: absolute;
        width: max(1.27vw, 0.7vh);
        height: max(1.27vw, 0.7vh);
        top: max(0.37vw, 0.23vh);
        transform: translateX(max(0.4vw, 0.1vh));
        content: "";
        display: block;
        background: #6b6b6b;
        border-radius: 100%;
        transition: left 300ms linear;
    }

    #mode_checkbox:checked+#modeToggleSwitch:before {
        left: 35%;
        /* background: #dfd99cd2; */
    }

</style>
