<style>
    .footNavBar {
        background-color: var(--footer-color);
        color: var(--txcolor);
        padding: 2vh 10% 2vh 10%;
        font-size: clamp(1vw, 2vw, 1vh);
        line-height: 170%;
        /* transition: 0.4s; */
        transition: background-color 0.4s;
        box-shadow: 0px 0.5vh 1vh #000;
    }

    .scrollUp {
        text-align: end;
        background-color: var(--color-orange);
        border: var(--color-orange);
        color: #fff;
        /* var(--txcolor); */
        padding: 1.8vmin;
        border-radius: 4vmin;
        font-size: 2vmin;
        position: fixed;
        left: calc(100vw - 6vmax);
        bottom: 6%;
        /* bottom: 0.01%; */
        /* right: -50%; */
    }

    .footNavBar a {
        color: var(--txcolor);
        text-decoration: none;
        /*removes underline */
    }

    .footNavBar>span{
        display: flex;
        justify-content: space-between;
    }

    #rights-information {
        /* align-items: center; */
        margin-top: 1vmin;
        text-align: center;
    }

    .footerMenu {
        list-style: none;
    }

    .scrollUp {
        background-color: var(--color-yellow);
        background: linear-gradient(266deg,var(--brand-color1),var(--brand-color3));
        background-size: 400% 400%;

        -webkit-animation: scroll_button_animation 7s ease infinite;
        -moz-animation: scroll_button_animation 7s ease infinite;
        animation: scroll_button_animation 7s ease infinite;
    }

    @-webkit-keyframes scroll_button_animation {
        0% {
            background-position: 0% 50%
        }

        50% {
            background-position: 100% 51%
        }

        100% {
            background-position: 0% 50%
        }
    }

    @-moz-keyframes scroll_button_animation {
        0% {
            background-position: 0% 50%
        }

        50% {
            background-position: 100% 51%
        }

        100% {
            background-position: 0% 50%
        }
    }

    @keyframes scroll_button_animation {
        0% {
            background-position: 0% 50%
        }

        50% {
            background-position: 100% 51%
        }

        100% {
            background-position: 0% 50%
        }
    }

    #home img {
        width: 2vmax;
    }
</style>
<button onclick="scrollToHead()" class="scrollUp">
    <span class="material-symbols-outlined">
        vertical_align_top
    </span></button>
<div class="footNavBar">
    <span>
        <div>
            <ul class="footerMenu">
                <a href="index.html" id="home"><img src="assets/logo.png" alt="Pool Party"></a>

                <li><a href="about.html">About</a></li>
                <li><a href="careers.html">Careers</a></li>
                <!-- <li><a href="terms_and_conditions.html">Legal and T+C</a></li> -->
            </ul>
        </div>
    </span>
    <hr>
    <div>
        <p id="rights-information"><br></p>
    </div>
</div>
